<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>shell intercept</title>
  <link rel="stylesheet" href="styles.css">

  <div class="crosshair"></div>
</head>
<body>


<div id="ray-log-container" class="ray-log-container"></div>

 <div class="container">
    <div class="sidebar left-sidebar">

      </div>

      <div class="expandable-menu">
        <h4 class="expandable-header">Component</h4>

      </div>

      <div class="expandable-menu">
        <h4 class="expandable-header">Module</h4>
        <div class="expandable-content" id="moduleDropdowns" id="dropdown-item"></div>

      </div>
    </div>
    </div>

<div id="top-right">

</div>

	  <div class="sidebar right-sidebar" >
      <select id="hullDropdown"></select>
      <select id="shellDropdown"></select>
	  <button id="munitionsToggle">munitionsToggle</button>

	  <button id="toggleHeatMap">toggleHeatMap</button>
	  <button id="togglePenVisualiser">togglePenVisualiser</button>
	  <h4>shuttle, raines, keystone need collider<h4>
	  
	  
	  
<input type="checkbox" id="toggleButton" />
<input type="number" id="specialInput" min="500" max="1000" placeholder="500 to 1000" disabled />
